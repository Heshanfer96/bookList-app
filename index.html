<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <h1 class="display-4 text-center">
          <i class="fas fa-book-open"></i> My <span class="text-primary">Book</span>  List
        </h1>

        <form id="form" class="mt-5">
            <label style="font-size: 25px;">Title</label>
            <input type="text" class="form-control" id="title">
            <label style="font-size: 25px;">Author</label>
            <input type="text" class="form-control" id="author">
            <label style="font-size: 25px;">Isbn</label>
            <input type="text" class="form-control" id="isbn">

            <input type="submit" id="submit" class="form-control mt-5 btn btn-info">
        </form>

        <table id="table" class="table table-striped mt-5">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
            </tr>
            <tr>
            </tr>
        </table>
    </div>
    
    <script src="bk list.js"></script>
</body>
</html>
